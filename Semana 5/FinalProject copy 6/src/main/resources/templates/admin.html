<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: auto; padding: 20px; }
        input, button { padding: 10px; margin: 5px 0; width: 100%; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
        button { background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0, 0, 0, 0.5); }
        .modal-content { background-color: #fff; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 500px; padding-right: 40px;}
        .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; }
        .close:hover, .close:focus { color: black; text-decoration: none; cursor: pointer; }

        /* Go to Home button styling */
        .home-button {
            position: absolute;
            top: 10px;
            right: 10px; /* Adjust for better alignment */
        }
        .home-button button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .home-button button:hover {
            background-color: #218838;
        }

    </style>
</head>
<body>

    <!-- Home Button at the top-right corner -->
    <div class="home-button">
        <button onclick="window.location.href='/'">Go to Home</button>
    </div>

    <div class="container">
        <h1>Admin Panel</h1>

        <!-- Add New Item Button -->
        <button onclick="openAddModal()">Add New Item</button>

        <!-- Current Items Table -->
        <h2>Current Items</h2>
        <table id="itemsTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Expiry Date</th>
                    <th>Section</th>
                    <th>Weight</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- Add Item Modal -->
        <div id="addItemModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeAddModal()">&times;</span>
                <h2>Add New Item</h2>
                <label for="name">Item Name:</label>
                <input type="text" id="newName" required>

                <label for="price">Price:</label>
                <input type="number" id="newPrice" step="0.01" required>

                <label for="expiryDate">Expiry Date:</label>
                <input type="date" id="newExpiryDate" required>

                <label for="section">Section:</label>
                <input type="text" id="newSection" required>

                <label for="weight">Weight:</label>
                <input type="number" id="newWeight" step="0.01" required>

                <button onclick="addItem()">Add Item</button>
            </div>
        </div>

        <!-- Edit Item Modal -->
        <div id="editItemModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeEditModal()">&times;</span>
                <h2>Edit Item</h2>
                <input type="hidden" id="editItemId">

                <label for="name">Item Name:</label>
                <input type="text" id="editName" required>

                <label for="price">Price:</label>
                <input type="number" id="editPrice" step="0.01" required>

                <label for="expiryDate">Expiry Date:</label>
                <input type="date" id="editExpiryDate" required>

                <label for="section">Section:</label>
                <input type="text" id="editSection" required>

                <label for="weight">Weight:</label>
                <input type="number" id="editWeight" step="0.01" required>

                <button onclick="updateItem()">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        const apiUrl = "http://localhost:8080";  // Adjust as needed

        // Fetch and display all items in the table
        function fetchItems() {
            fetch(`${apiUrl}/shop/items`)
                .then(response => response.json())
                .then(data => {
                    const tbody = document.querySelector('#itemsTable tbody');
                    tbody.innerHTML = '';  // Clear the table

                    data.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${item.name}</td>
                            <td>$${item.price}</td>
                            <td>${item.expiryDate}</td>
                            <td>${item.section}</td>
                            <td>${item.weight}</td>
                            <td>
                                <button onclick="editItem(${item.id})">Edit</button>
                                <button onclick="deleteItem(${item.id})">Delete</button>
                            </td>
                        `;
                        tbody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching items:', error));
        }

        // Show the add modal
        function openAddModal() {
            document.getElementById('addItemModal').style.display = 'block';
        }

        // Close the add modal
        function closeAddModal() {
            document.getElementById('addItemModal').style.display = 'none';
        }

        // Show the edit modal
        function openEditModal() {
            document.getElementById('editItemModal').style.display = 'block';
        }

        // Close the edit modal
        function closeEditModal() {
            document.getElementById('editItemModal').style.display = 'none';
        }

        // Add a new item
        function addItem() {
            const name = document.getElementById('newName').value;
            const price = document.getElementById('newPrice').value;
            const expiryDate = document.getElementById('newExpiryDate').value;
            const section = document.getElementById('newSection').value;
            const weight = document.getElementById('newWeight').value;

            const newItem = { name, price, expiryDate, section, weight };

            fetch(`${apiUrl}/shop/add`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newItem)
            })
            .then(response => response.text())
            .then(data => {
                console.log(data);
                fetchItems();  // Refresh the item list
                closeAddModal();  // Hide the add modal
            })
            .catch(error => console.error('Error adding item:', error));
        }

        // Edit an item
        function editItem(id) {
            fetch(`${apiUrl}/shop/items`)
                .then(response => response.json())
                .then(items => {
                    const item = items.find(i => i.id === id);
                    if (item) {
                        document.getElementById('editItemId').value = item.id;
                        document.getElementById('editName').value = item.name;
                        document.getElementById('editPrice').value = item.price;
                        document.getElementById('editExpiryDate').value = item.expiryDate;
                        document.getElementById('editSection').value = item.section;
                        document.getElementById('editWeight').value = item.weight;
                        openEditModal();  // Show the edit modal
                    }
                })
                .catch(error => console.error('Error editing item:', error));
        }

        // Update an item
        function updateItem() {
            const id = document.getElementById('editItemId').value;
            const name = document.getElementById('editName').value;
            const price = document.getElementById('editPrice').value;
            const expiryDate = document.getElementById('editExpiryDate').value;
            const section = document.getElementById('editSection').value;
            const weight = document.getElementById('editWeight').value;

            const updatedItem = { name, price, expiryDate, section, weight };

            fetch(`${apiUrl}/shop/edit/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(updatedItem)
            })
            .then(response => response.text())
            .then(data => {
                console.log(data);
                fetchItems();  // Refresh the item list
                closeEditModal();  // Hide the edit modal
            })
            .catch(error => console.error('Error updating item:', error));
        }

        // Delete an item
        function deleteItem(id) {
            if (confirm('Are you sure you want to delete this item?')) {
                fetch(`${apiUrl}/shop/delete/${id}`, {
                    method: 'DELETE'
                })
                .then(response => response.text())
                .then(data => {
                    console.log(data);
                    fetchItems();  // Refresh the item list
                })
                .catch(error => console.error('Error deleting item:', error));
            }
        }

        // Fetch the items when the page loads
        window.onload = function() {
            fetchItems();
        };
    </script>
</body>
</html>
